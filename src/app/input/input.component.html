<div class="field">
  <label class="label">{{ label }}</label>
  <div class="control">
    <input class="input" [formControl]="control"
           [ngClass]="{'is-danger': showErrors()}">
  </div>

  <ng-container
    *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.errors?.['required']">
      Value is required.
    </div>
    <div class="help is-danger" *ngIf="control.errors?.['minlength']">
      Value is too short!
    </div>
    <div class="is-danger help" *ngIf="control.errors?.['maxlength']">
      Value is too long!
    </div>
  </ng-container>
</div>
